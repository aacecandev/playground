server:
  additionalApplications:
    - name: cluster-config
      namespace: argocd
      project: default
      source:
        repoURL: https://github.com/aacecandev/playground.git
        targetRevision: HEAD
        path: argocd/manifests/cluster
        directory:
          recurse: true
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: false
          selfHeal: false
    # Redis cluster
    - name: redis
      namespace: argocd
      project: redis
      source:
        repoURL: https://github.com/aacecandev/playground.git
        targetRevision: HEAD
        path: argocd/manifests/redis
      destination:
        server: https://kubernetes.default.svc
        namespace: redis
      syncPolicy:
        automated:
          prune: false
          selfHeal: false
