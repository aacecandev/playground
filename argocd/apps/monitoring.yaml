---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: store
  source:
    # helm:
    #   parameters:
    #     - name: build.enabled
    #       value: "false"
    #     - name: deploy.route.enabled
    #       value: "false"
    #     - name: image.name
    #       value: quay.io/redhatworkshops/gitops-helm-quarkus
    chart: prometheus-community/kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: kube-prometheus-stack-45.1.1
  syncPolicy:
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
      limit: 5
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
